<!DOCTYPE html>
<html>
<head>
    <title>Questionopedia Sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">  
</head>
<body class="b1">
    <h2>Questionopedia</h2>
    <br>
    <br>
    <form action="file:///C:/Users/Vedprakash/Desktop/harsh/html/questionopedia.html" method="POST">
        <h1>Create a new account</h1>
        <br>
        <input type="text" name="First name"placeholder="firstname" required>
        <input type="text" name="Last name"placeholder="lastname" required>
        <br>
        <label for="gh">Male:</label>
        <input type="radio" name="Gender" id="gh" value="Male" required>

        <label for="hj">Female:</label>
        <input type="radio" name="Gender" id="hj" value="Female" required>

        <label for="ot">Other:</label>
        <input type="radio" name="Gender" id="ot" value="Other" required>
        <br>
        <input type="email" name="email" value="email" placeholder="email" required>
        <input type="password" name="password" placeholder="password" required-title="password must be between 5 to 10 digits" pattern=".{5,10}">
        <br>
        <label for="nm">Birthday:</label>
        <select name="Month">
     	    <option>Month</option>
            <option>JAN</option>
     	    <option>FEB</option>
     	    <option>MAR</option>
     	    <option>APR</option>
     	    <option>MAY</option>
            <option>JUN</option>
            <option>JUl</option>
            <option>AUG</option>
            <option>SEP</option>
            <option>OCT</option>
            <option>NOV</option>
            <option>DEC</option>         
        </select>
        <select Month="Day">
            <option>Day</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
            <option>7</option><option>8</option><option>9</option>
            <option>10</option><option>11</option><option>12</option>
            <option>13</option><option>14</option><option>15</option>
            <option>16</option><option>17</option><option>18</option>
            <option>19</option><option>20</option><option>21</option>
            <option>22</option><option>23</option><option>24</option>
            <option>25</option><option>26</option><option>27</option>
            <option>28</option><option>29</option><option>30</option>
            <option>31</option>
        </select>
        <select Month="Year">
     	    <option>Year</option>
            <option>2005</option>
     	    <option>2006</option>
     	    <option>2007</option>
     	    <option>2008</option>
     	    <option>2009</option>
     	    <option>2010</option>
        </select>
        <br>
        <br>
        Clicking on the button means aggreeing to
        <a href="#">Terms and Conditions</a>
        <br>
        <br>
        <button>Sign in</button>
    </form>

</body>
</html>
