<!DOCTYPE html>
<html>
<head>
	<title>Purrfect Match:Login</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

 <div class="row">
 	<div class="col-lg-12">
 		<form>
 			<label id="fname">First Name:</label>
 			<input type="text" name="Firstname" value="Firstname" placeholder="Firstname" data-target="fname" required>
 			<br>
 			<label id="lname">Last Name:</label>
 			<input type="text" name="Lastname" value="Lastname" placeholder="Lastname" data-target="lname" required>
 			<br>
 			<label id="uname">Username:</label>
 			<input type="text" name="Username" value="Username" placeholder="Username" data-target="uname" required>
 			<br>
 			<label id="email">Email:</label>
 			<input type="email" name="email" value="email" placeholder="example@email.com" data-target="email" required>
 			<br>
 			<label id="password">Password:</label>
 			<input type="password" name="password" data-target="password" required-title="password must be between 5 to 10 digits" pattern=".{5,10}">
 			<br>
   
 		</form>
 	</div>
	
 </div>

<!-- javascript with jquery -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
