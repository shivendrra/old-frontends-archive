<!DOCTYPE html>
<html>
<head>
    <title>Synapse.com: Profile</title>

    <!-- all meta tags here -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- logo -->
    <link rel="icon" href="logo1.png">

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="profile.css">

    <!-- javascript -->
    <script src="profile.js"></script>

    <!-- font awesome library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">

</head>
<body>

    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light py-2">
        <div class="container">
            <!-- Navbar Brand -->
            <a href="#" class="navbar-brand"><i class="fas fa-comments"></i>  Synapse.com</a>
        </div>
    </nav>

    <!-- Profile Editor -->

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" src="dp1.png" height="200" width="200">
                    <span class="font-weight-bold">USER123</span><span class="text-black-50">user123@gmail.com</span>
                </div>
            </div>
            <div class="col-md-6">
                <form action="index.html" method="get">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">First Name</label>
                                <input type="text" class="form-control bg-white border-left-0 border-bottom-2 border-right-0 border-top-0 border-md" placeholder="First Name" value="" required></div>
                            <div class="col-md-6"><label class="labels">Last Name</label>
                                <input type="text" class="form-control bg-white border-left-0 border-bottom-2 border-right-0 border-top-0 border-md" value="" placeholder="Last Name" required></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">PhoneNumber</label>
                                <input type="text" class="form-control bg-white border-left-0 border-bottom-2 border-right-0 border-top-0 border-md" placeholder="Phone Number" value="" required></div>
                            <div class="col-md-6"><label class="labels">Country</label>
                                <input type="text" class="form-control bg-white border-left-0 border-bottom-2 border-right-0 border-top-0 border-md" placeholder="Country" value="" required></div>
                            <div class="col-md-12"><label class="labels">Email ID</label>
                                <input type="text" class="form-control bg-white border-left-0 border-bottom-2 border-right-0 border-top-0 border-md" placeholder="Email" value="" required></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <label for="date" class="labels">Date of Birth</label>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <input id="date" type="text" class="form-control bg-white border-left-0 border-bottom-2 border-right-0 border-top-0 border-md" placeholder="DD" value="" required></div>
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <input id="date" type="text" class="form-control bg-white border-left-0 border-bottom-2 border-right-0 border-top-0 border-md" placeholder="MM" value="" required></div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <input id="date" type="text" class="form-control bg-white border-left-0 border-bottom-2 border-right-0 border-top-0 border-md" placeholder="YYYY" value="" required></div>
                        </div>
                        <div class="form-group mt-5 text-center">
                            <button type="submit" class="btn btn-primary-outline">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- javascript with jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
